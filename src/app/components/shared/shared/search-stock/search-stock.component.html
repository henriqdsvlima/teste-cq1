<div>
	<form [formGroup]="searchStock" (ngSubmit)="onSubmit()">
		<label class="flex justify-center" for="inputValue"
			>Selecione um ativo</label
		>
		<input
			class="input"
			type="text"
			id="inputValue"
			formControlName="inputValue"
			placeholder="Ex: TSLA, AAAPL, etc"
		/>
	</form>
</div>
